<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center">Update Book</h3>
    <form action="/books/update" method="post">


            <input type="text" class="form-control"  name="isbn" th:value="${book.isbn}" readonly>


            <input type="text" class="form-control"  name="title" th:value="${book.title}" required>


            <input type="text" class="form-control"  name="authors" th:value="${book.authors}" required>

            <input type="number" class="form-control"  name="totalPages" th:value="${book.totalPages}" required>

            <input type="date" class="form-control"  name="publishedDate" th:value="${book.publishedDate}" required>

        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
</div>
</body>
</html>
